<section class="container-fluid media-container" #containerRef>
  <div class="video-box" id="video-box" #videoBoxRef>
    <div class="box videoWrapper">
      <iframe
        id="video-player"
        width="560"
        height="315"
        src=""
        frameborder="0"
        allowfullscreen
        allow="autoplay"
        #videoPlayerRef
      >
      </iframe>
    </div>
  </div>
  <div class="videos-list" id="videos-list" #videosListRef>
    <div class="playlist-details">
      <!-- <figure class="playlist-image">
                <img src="js.gif" alt="" />
            </figure> -->
      <div class="playlist-meta">
        <h3>{{ title }}</h3>
      </div>
    </div>
    <ul class="chapters" id="chapters" #chaptersRef>
      <ng-template ngFor let-list [ngForOf]="library.order" let-i="index">
        <li class="chapter-item">
          <h3 class="chapter-header open">
            {{ library.playlists[list].title }}
          </h3>
          <ul class="episodes">
            <li
              class="episode"
              [attr.data-episodeid]="episode.videoId"
              [attr.data-type]="episode.type"
              *ngFor="let episode of library.playlists[list].items"
            >
              <article class="episode">
                <div class="episode-details">
                  <h4>{{ episode.title }}</h4>
                  <!-- <small class="episode-summary"> {{ episode.summary }}</small> -->
                  <small>{{ episode.length }}</small>
                </div>
              </article>
            </li>
            <li
              class="episode"
              data-type="youtube"
              data-episodeid="KrEWXL9ClGw"
            >
              <article class="episode">
                <div class="episode-details">
                  <h4>Adding & removing items</h4>
                  <small>
                    3min
                  </small>
                </div>
              </article>
            </li>
            <li class="episode" data-type="vimeo" data-episodeid="185808340">
              <article class="episode">
                <div class="episode-details">
                  <h4>Looping over</h4>
                  <small>
                    5min
                  </small>
                </div>
              </article>
            </li>
            <li class="episode" data-type="youtube" data-episodeid="">
              <article class="episode">
                <div class="episode-details">
                  <h4>Cloning and modifying</h4>
                  <small>
                    8min
                  </small>
                </div>
              </article>
            </li>
          </ul>
        </li>
      </ng-template>
